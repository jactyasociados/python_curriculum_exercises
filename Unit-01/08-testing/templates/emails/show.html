{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ email.email }}</h1>
    <form action="{{url_for('emails_show', person_id=email.person_id, id=email.id)}}?_method=PATCH" method="POST">
    <input type="text" name="email" placeholder="email" value="{{ email.email }}" class="form-control">
    <input type="submit" value="Update Email!" class="form-control">
    </form>
    <a href="{{ url_for('index') }}">Home</a>
</div>
{% endblock %}

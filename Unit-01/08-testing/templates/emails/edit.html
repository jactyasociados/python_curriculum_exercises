{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row">
      <div class="col-lg-6">
    <h1>Edit User's Email!</h1>
    
    <form action="{{url_for('emails_show', person_id=email.person_id, id=email.id)}}?_method=PATCH" method="POST">
    
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" class="form-control" value="{{ email.email }}" required>
    </div>
    
    <div class="form-group col-md-6" style="margin-top: 10px;">
       <input type="submit" class="submit" value="Update Email!">
    </div>
    

    </form>
    <p><a href="{{ url_for('index') }}">Home</a></p>
    </div>
</div>
</div>
{% endblock %}

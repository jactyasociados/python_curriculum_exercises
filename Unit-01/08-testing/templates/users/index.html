{% extends 'base.html' %}
{% block content %}
<div class="container">
<a href="{{url_for('new')}}">Add a new user</a>
<h1>See all the users!</h1>
{% for user in users %}
   <p>
   <a href="{{ url_for('show', id=user.id) }}">{{user.first_name}} {{user.last_name}}</a>
   <p><img src="{{ user.image_url }}"></p>
   <br/>
   <a href="{{url_for('messages_index', user_id=user.id)}}">See all messages for {{ user.first_name }}!</a>
   <a href="{{url_for('emails_index', person_id=user.id)}}">See all emails for {{ user.first_name }}</a>
   <a href="{{url_for('edit', id=user.id)}}">Edit a user!</a>
   <form method="POST" action="{{url_for('show', id=user.id)}}?_method=DELETE">
   <input type="submit" value="Delete user!" class="form-control" style="margin-top: 10px;">
   </form>

   </p>
</div>
{% endfor %}
{% endblock %}

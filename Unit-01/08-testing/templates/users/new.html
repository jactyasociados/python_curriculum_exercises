{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="POST" action="{{ url_for('index') }}">
    <div class="row">
      <div class="col-lg-6">
      <h1>Add a new user!</h1>
  
 <div class="form-row">
    <div class="form-group col-md-6">
      <label for="first_name">Email</label>
      <input type="text" name="first_name" placeholder="First Name" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label for="eino">Last Name</label>
      <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label for="image_url">Image URL</label>
      <input type="text" name="image_url" placeholder="Image URL" class="form-control">
      
    </div>
    <div class="form-group col-md-6" style="margin-top: 10px;">
       <input type="submit" class="submit" value="Add User!">
    </div>
 </div>
 </form>
    <p><a href="{{ url_for('index') }}">Home</a></p>
</div>
</div>
</div>
{% endblock %}

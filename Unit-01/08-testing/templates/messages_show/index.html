{% extends 'base.html' %}
{% block content %}
<div class="container">
<a href="{{ url_for('messages_new', user_id=user.id) }}">Add a new message!</a>
<h1>See all the messages for {{ user.first_name }}</h1>
{% for message in user.messages %}
   <p>
    <a href="{{ url_for('messages_show', user_id=user.id, id=message.id) }}">{{ message.content }}</a>
    <br>
    <a href="{{ url_for('messages_edit', user_id=user.id, id=message.id) }}">Edit message!</a>
    <div class="row">
      <div class="col-lg-6">
      <div class="form-group">
    <form method="POST" action="{{ url_for('messages_show', user_id=user.id, id=message.id) }}?_method=DELETE">
    <input type="submit" value="Delete Message!" class="form-control" style="margin-top: 10px;">
    </form>
     </div>
   </div>
   </div>
    <a href="{{ url_for('index') }}">Home</a>
    </p>
</div>
    {% endfor %}
{% endblock %}

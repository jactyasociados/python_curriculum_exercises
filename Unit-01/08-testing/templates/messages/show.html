{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ message.content }}</h1>
    <form action="{{url_for('messages_show', user_id=message.user_id, id=message.id)}}?_method=PATCH" method="POST">
    <input type="text" name="content" placeholder="message" value="{{ message.content }}" class="from-control">
    <input type="submit" value="Update Message!" class="form-control">
    </form>
    <a href="{{ url_for('index') }}">Home</a>
</div>
{% endblock %}

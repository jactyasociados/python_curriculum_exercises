{% extends 'base.html' %}
{% block content %}
    
<div class="container">
<form action="{{url_for('messages_index', user_id=user.id)}}" method="POST">
    <div class="row">
      <div class="col-lg-6">
      <h1>Add a new Message!</h1>
  
 <div class="form-row">
    <div class="form-group col-md-6">
      <label for="content">Message</label>
      <input type="text" name="content" id="content" placeholder="Message" class="form-control" required>
    </div>
    <div class="form-group col-md-6" style="margin-top: 10px;">
       <input type="submit" class="submit" value="Add Message!">
    </div>
 </div>
 </form>
    <p><a href="{{ url_for('index') }}">Home</a></p>
</div>
</div>
</div>
{% endblock %}

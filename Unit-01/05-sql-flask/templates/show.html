{% extends 'base.html' %}
{% block content %}
    {% for snack in snacks %}
    <h1>Let's see some more information about this snack!</h1>
    <p>
        The name of the snack is {{ snack[1] }} and it's kind {{ snack[2] }}' .
    </p>
    <a href="{{url_for('index')}}">See all the snacks</a>
    <br>
    <a href="{{url_for('edit', id=snack[0])}}">Edit this snack</a>
    {% endfor %}
{% endblock %}

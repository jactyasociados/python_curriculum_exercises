{% extends 'base.html' %}
{% block content %}
    
    
<div class="container">

    <div class="row">
      <div class="col-lg-6">
    <h1>Edit a Message!</h1>
    
    <form method="POST" action="{{url_for('messages_show', user_id=message.user_id, id=message.id)}}?_method=PATCH">
    
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="content">Message</label>
      <input type="text" name="content" id="content" placeholder="Message" class="form-control" value="{{ message.content }}" required>
    </div>
    
    <div class="form-group col-md-6" style="margin-top: 10px;">
       <input type="submit" class="submit" value="Update Message!">
    </div>
    

    </form>
    <p><a href="{{ url_for('index') }}">Home</a></p>
    </div>
</div>
</div>
{% endblock %}

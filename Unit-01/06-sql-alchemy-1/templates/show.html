{% extends 'base.html' %}
{% block content %}
    <h1>Let's see some more information about this snack!</h1>
    <p>
        The name of the Snack is {{snack.name}} and it's kind {{snack.kind}}
    </p>
    <a href="{{url_for('index')}}">See all the snacks</a>
    <br>
    <a href="{{url_for('edit', id=snack.id)}}">Edit this snack</a>
    <br>
    <h2>Delete this Snack</h2>
    <form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST">
        <input type="submit" value="Delete Snack">
    </form>
{% endblock %}
